name: Fetch Metadata

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  fetch_metadata:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            requirements.txt
            fetch_files.py

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: "pip"
      - run: pip install -r requirements.txt

      - env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python fetch_files.py

      - id: docs_sha
        run: echo "sha=$(cat sha.txt)" >> $GITHUB_OUTPUT

      - id: rbx_hash
        run: echo "rbx_version_hash=$(cat rbx_version_hash.txt)" >> $GITHUB_OUTPUT

      - uses: ncipollo/release-action@v1
        with:
          tag: "rbx_docs_${{ steps.docs_sha.outputs.sha }}_${{ steps.rbx_hash.outputs.rbx_version_hash }}"
          artifacts: "files.json,files_metadata.json,api_dump.json"
          skipIfReleaseExists: true
